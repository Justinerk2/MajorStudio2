<!DOCTYPE html>
<html>
<head>
	<!-- loading d3  in JavaScript-->
	<script src="http://d3js.org/d3.v3.min.js">
	
	</script>
	<!-- loading font Muli-->
	<link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
	<style>
	
		backgorund body {
			background-color: #C1CEBD;
		}
		
		#everything {
			font-family: 'Muli', sans-serif;
			font-size: 24px;
			width: 100%;
			position: absolute;
			z-index: -1;
		}
		
		#stat {
			position: fixed;
			width: 100%;
			z-index: 1;
		}
		
		#key {
			position: relative;
			width: 100%;
			top: 175px;
		}
		
		#senate {
			float: left;
			left: 25%;
			top: 175px;
			position: relative;
		}
		
		#senateW {

			position: relative;
		}
			#senateWW {
			width: 550px;
			margin-left: 25px;
			overflow: hidden;
			position: relative;
		}
			#senateWM {
			width: 550px;
			margin-left: 25px;
			overflow: hidden;
			position: relative;
		}
		
		#senateM {
			width: 550px;
			margin-left: 25px;
			overflow: hidden;
		}

		
		
		#full {
			top: 175px;
		}
		
		/*CSS rollover applied to SVG*/
		
		svg,
		img {
			width: 100%;
		}
	</style>
</head>
<body>

	<script>
		//header
		d3.xml("svg/statHeader.svg", function(xml) {
			var destination = document.getElementById("stat");
			destination.appendChild(xml.documentElement);
			var element = d3.select("#stat");

		});
		
		//key
		d3.xml("svg/key.svg", function(xml) {
			var destination = document.getElementById("key");
			destination.appendChild(xml.documentElement);
			var element = d3.select("#key");

		});
		//senate women
		d3.xml("svg/senateWTitle.svg", function(xml) {
			var destination = document.getElementById("senateW");
			destination.appendChild(xml.documentElement);
			var element = d3.select("#senateW");

		});
			d3.xml("svg/senateWomenW.svg", function(xml) {
			var destination = document.getElementById("senateWW");
			destination.appendChild(xml.documentElement);
			var element = d3.select("#senateWW");

		});
			d3.xml("svg/senateWomenM.svg", function(xml) {
			var destination = document.getElementById("senateWM");
			destination.appendChild(xml.documentElement);
			var element = d3.select("#senateWM");

		});
			
		
	
		element.on("mouseover", function() { 
					// setting the text of the page headline
					d3.select("#stat").text(element.attr("title"));
					// and marking the element we rolled over
				});
				
		//sentate Men
		d3.xml("svg/senateMen.svg", function(xml) {
			var destination = document.getElementById("senateM");
			destination.appendChild(xml.documentElement);


			// and while we are at it, let's leverage d3 and js to do some annotation work pulled from the attributes of our destination element
			var element = d3.select("#senateM");

			element.insert("div", ":first-child")
				.style("position", "relative")
				.style("top", "20px")


		});
		//senate girls
		d3.xml("svg/senateGirls.svg", function(xml) {
			var destination = document.getElementById("senateG");
			destination.appendChild(xml.documentElement);


			// and while we are at it, let's leverage d3 and js to do some annotation work pulled from the attributes of our destination element
			var element = d3.select("#senateG");

			element.insert("div", ":first-child")
				.style("position", "relative")
				.style("top", "20px")
				.style("justify-content", "center");
		});
		//senate boys
		d3.xml("svg/senateBoys.svg", function(xml) {
			var destination = document.getElementById("senateB");
			destination.appendChild(xml.documentElement);


			// and while we are at it, let's leverage d3 and js to do some annotation work pulled from the attributes of our destination element
			var element = d3.select("#senateB");

			element.insert("div", ":first-child")
				.style("position", "relative")
				.style("top", "20px")
				.style("justify-content", "center");
		});
		d3.xml("svg/thesis.svg", function(xml) {
			var destination = document.getElementById("full");
			destination.appendChild(xml.documentElement);


			// and while we are at it, let's leverage d3 and js to do some annotation work pulled from the attributes of our destination element
			var element = d3.select("#full");
			element.insert("div", ":first-child")
				.style("position", "relative")
				.style("top", "20px");
		});
		
	</script>
	
	<div id="everything">
		<div id="stat">
			<div id="senateWTopStat">
				
			</div>
		</div>

		<div id="key">
		</div>
		<div id="senate">
			<h2> SENATE </h2>
			<div id="senateW">
			<div id= "senateWW" title = "11% of women prefer a female political leader and 76% have no difference in preference. Women comprise 20% of the Senate">
			</div>
			<div id = "senateWM" title = "12% of women prefer a male political leader and 76% have no difference in preference.  Women comprise 20% of the Senate">
			</div>
			</div>
			<div id="senateM">
			</div>
			<div id="senateG">
			</div>
			<div id="senateB">

			</div>
		</div>
		<div id="full">

		</div>

		<div id="house">
			<!--	<h2> HOUSE OF REPRESENTATIVES </h2></div> -->
		</div>
		<div id="stateleg">
			<!--<h2> STATE LEGISLATORS </h2>-->
		</div>
		<div id="gov">
			<!--	<h2> GOVENORS </h2> -->
		</div>
		<div id="fedjudge">
			<!--	<h2> US FEDERAL COURT JUDGES </h2> -->
		</div>
		<div id="statejudge">
			<!--	<h2> US STATE COURT JUDGES </h2> -->
		</div>

		<div id="information">
		</div>


	</div>

</body>

</html>
